<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff; /* light background */
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #myinput {
      padding: 8px;
      width: 200px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    #add {
      padding: 8px 12px;
      background-color: #28a745; 
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #add:hover {
      background-color: #218838;
    }
    #mylist {
      margin-top: 20px;
      padding: 10px;
      list-style-type: none;
    }
    #mylist li {
      background-color: #ffffff;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    .complete {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .complete:hover {
      background-color: #0056b3;
    }
    .remove {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .remove:hover {
      background-color: #c82333;
    }
    .done {
      text-decoration: line-through;
      background-color: #d4edda !important; /* light green for completed task */
    }
  </style>
</head>
<body>
  <h1>To Do List</h1>
  <input type="text" id="myinput" placeholder="Enter new task">
  <button id="add">Add Item</button>

  <ul id="mylist">
    <li>Task 1 
      <button class="complete">Complete</button>  
      <button class="remove">Remove</button>
    </li>
  </ul>

  <script>
    $(document).ready(function(){
      // Add new task
      $("#add").click(function(){
        let task = $("#myinput").val();
        if(task){
          $("#mylist").append(
            "<li>" + task + 
            " <button class='complete'>Complete</button> " +
            "<button class='remove'>Remove</button></li>"
          );
          $("#myinput").val('');
        }
      });

      // Mark as complete
      $("#mylist").on("click", ".complete", function(){
        $(this).parent().toggleClass("done");
      });

      // Remove task
      $("#mylist").on("click", ".remove", function(){
        $(this).parent().remove();
      });
    });
  </script>
</body>
</html>
